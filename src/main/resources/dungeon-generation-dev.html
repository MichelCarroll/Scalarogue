<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="margin: 0px">

<div id="dungeon-container"></div>

<script type="text/javascript" src="../dungeongenerator-fastopt.js"></script>
<script language="javascript">
    var originalSeed = +(new Date())

    function dungeonViewportGenerator() {
        var canvas = document.createElement("canvas");
        canvas.style = "display: block; float: left; padding: 20px";
        canvas.width = 200;
        canvas.height = 200;
        document.getElementById('dungeon-container').appendChild(canvas);
        return canvas;
    }

    function seedGenerator() {
        originalSeed++;
        return originalSeed;
    }

    Main().dungeonGeneration(seedGenerator, dungeonViewportGenerator);
</script>
</body>
</html>
