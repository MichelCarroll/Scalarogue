<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="margin: 0px">

<div>
    <canvas style="display: block; float: left" width="600" height="600" id="viewport"></canvas>
    <canvas style="display: block; float: left" width="200" height="200" id="minimap"></canvas>
    <div id="message-container" style="float: left;clear: left;width: 600px;height: 200px;background: black;color: white;overflow-y: scroll;" width="600" height="200">
        <ul id="messages" style="margin: 0; padding: 10px 30px; list-style-type: square; font-family: monospace;"></ul>
    </div>
</div>

<script type="text/javascript" src="../dungeongenerator-fastopt.js"></script>
<script>
    Main().main(
        +(new Date()),
        document.getElementById('viewport'),
        document.getElementById('minimap'),
        document.getElementById('messages'),
        document.getElementById('message-container')
    );
</script>
</body>
</html>
